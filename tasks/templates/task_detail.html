{% extends 'layouts/base.html'%}

{% block content%}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">

            <h1>Detalle de la tarea</h1>
            
            {{error}}
            
            <h3 class="text-secondary">{{task.title}}</h3>

            <div class="card card-body">

                <form method="POST" class="">
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <button class="btn btn-primary w-100">Actualizar</button>
                    
                </form>
                
                <div class="d-flex flex-column gap-2 mt-2 ">
                    <form action="{% url 'complete_task' task.id %}" method="POST" >
                        {% csrf_token %}
                        <button class="btn btn-secondary w-100">Completada</button>
                    </form>
                    
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger w-100">Eliminar</button>
                    </form>
                </div>
            </div>
            
        

        </div>
    </div>
</main>


{% endblock %}
